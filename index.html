<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book List App</title>
    <!-- custom css -->
    <link rel="stylesheet" href="resources/css/custom.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6edcb902cc.js" crossorigin="anonymous"></script>
    
</head>
<body>
   
  
      <div class="container-fluid">
        <div class="row">
          <h2 class="display-5 py-3 mb-3 text-center bg-info-subtle">Simple Book List App</h2>
         <div class="col-lg-4 grid gap-3">
         
            <div class="card-group">
                  <div class="card">
                    <div class="card-body mt-4">
                      <h5 class="card-title text-center"></h5>
                      <p class="card-text text-dark text-center"></p>
                      <p class="card-text">
                        <div class="mb-3">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" id="stdname" placeholder="Student Name">
                        </div>
                        <div class="mb-3">
                          <label  class="form-label"></label>
                          <input type="text" class="form-control" id="department" placeholder="Department">
                        </div>
                        <div class="mb-3">
                          <label  class="form-label"></label>
                          <input type="text" class="form-control" id="bookname" placeholder="Book Name">
                        </div>
                        <div class="mb-3">
                          <label  class="form-label"></label>
                          <input type="text" class="form-control" id="author" placeholder="Author">
                        </div>
                          <div class="btn btn-outline-info d-block" id="add-btn">Add</div>
                         
                         
                    </div>
                  </div>
              </div>

         </div>
         <div class="col-lg-8">
            <h3 class="display-5 text-center">Book List</h3>
            <hr>
            
              <table class="table table-striped">
                <thead>
                  <tr>
                   
                    <th scope="col">Student Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>Raju</td>
                    <td>CSE</td>
                    <td>DS</td>
                    <td>Habib</td>
                  </tr>
                  <!-- <tr>
                    <th scope="row">2</th>
                    <td>Rajib</td>
                    <td>EEE</td>
                    <td>Electronics</td>
                    <td>Hasan</td>
                  </tr> -->
                </tbody>
              </table>
          </div>
        </div>
        </div>
      </div>
       
    <!-- footer     -->

		<footer class="footer-distributed mt-5 bg-info-subtle">

			<div class="footer-right">

				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>

			</div>

			<div class="footer-left text-dark ">

				

				<p class="text-dark ">Design & Developed By Ifthekar Sajal&copy; 2023</p>
			</div>

		</footer>
            


    <script src="vendors/js/bootstrap.min.js"></script>
    <script src="resources/js/custom.js"></script>
</body>
</html>
